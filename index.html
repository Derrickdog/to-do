<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c3455b9484.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>TO DO</h1>
    </header>
    <div class="container">
        <nav>
            <h2>Lists</h2>
            <button class="nav-btn active">To Do</button><br>
            <button class="nav-btn"><i class="fas fa-plus"></i> Add List</button>
        </nav>
        <main>
            <h2 class="current-list">To Do</h2>
            <div class="items">
                <div class="item">
                    <div class="task">
                        <button class="item-btn"><i class="far fa-circle"></i></button>
                        Finish List
                    </div>
                    <button class="item-btn"><i class="fas fa-xmark"></i></button>
                </div>
            </div>
            <button class="add-item"><i class="fas fa-plus"></i> Add Item</button>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
